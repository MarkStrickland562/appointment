<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointment</title>
  </head>
  <body>


    <h1>Calculator</h1>
    <div class="container">
    <h1>Appointments</h1>
    <form id="appointment">
     <div class="form-group">
       <label for="name">Name:</label>
       <input id="name" class="form-control" type="text">
     </div>
     <div class="form-group">
       <label for="desc">Description:</label>
       <input id="desc" class="form-control" type="text">
     </div>
     <div class="form-group">
       <label for="date">Date:</label>
       <input id="date" class="form-control" type="text">
     </div>
     <div class="form-group">
       <label for="start">Start time:</label>
       <input id="start" class="form-control" type="text">
     </div>
     <div class="form-group">
       <label for="end">End time:</label>
       <input id="end" class="form-control" type="text">
     </div>
     <button type="submit" class="btn">Make Appointment!</button>
   </form>
<div id="outputappt">
</div>
 </div>


  </body>
</html>
